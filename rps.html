<html lang="en">
<head>

	  }
	
	  img{
	height: 300px;

#game {
    border: 1px solid black;
    overflow: hidden; /* add this to contain floated children */
	
width: 600px;
	height: 400px;	
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
  	
	margin: auto;
}

    float:left; /* add this */

    border: 1px solid green;

  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissors</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    function getNames(){
     document.getElementById("player1").innerHTML =
              document.getElementById("name-box1").value;
      document.getElementById("player2").innerHTML =
              document.getElementById("name-box2").value;
    }

function startGame() {
    var myImages1 = new Array();
    myImages1[1] = "https://www.the-random-generator.com/img/rock.jpg";
    myImages1[2] = "https://www.the-random-generator.com/img/paper.jpg";
    myImages1[3] = "https://www.the-random-generator.com/img/scissors.jpg";
    var rnd1 = Math.floor(Math.random() * myImages1.length);
    if (rnd1 == 0) {
            rnd1 = 1;
    }
  var myImages2 = new Array();
    myImages2[1] = "https://www.the-random-generator.com/img/rock.jpg";
    myImages2[2] = "https://www.the-random-generator.com/img/paper.jpg";
    myImages2[3] = "https://www.the-random-generator.com/img/scissors.jpg";
    var rnd2 = Math.floor(Math.random() * myImages2.length);
    if (rnd2 == 0) {
            rnd2 = 1;
    }
     document.getElementById("hand1").innerHTML = ('<img class="who" src="' + myImages1[rnd1] + '">');
     document.getElementById("hand2").innerHTML = ('<img class="who" src="' + myImages2[rnd2] + '">');
}
    
  </script>

</head>

<body>
  <h1 style="text-align:center; font-family:'Tahoma', sans-serif;">Rock Paper Scissors</h1>
  <div class="studentNames">
        <span id="question"><p>Student Names</p>
          <form>
        <input type="text" name="name1" id="name-box1" value="Name 1" style="border-width: 2px;" ><br>
        <input type="text" name="name2" id="name-box2" value="Name 2" style="border-width: 2px;" ><br>
          </form>
            <input type="submit" onclick="getNames();" id="b1"><br/>
  </div>
    <div>
<button id="gameStart" style="text-align: center;" onclick="startGame();">Let's Go!</button> 
</div>
 <div id="game">
  <div class="playerOne" id="one">
    <p id="hand1"></p>
    <p><span id="player1"></span></p>
  </div>
  <div class="playerTwo" id= "two">
    <p id="hand2"></p>
    <p><span id="player2"></span></p>
  </div>
 </div>
